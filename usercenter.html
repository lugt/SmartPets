<script>
	var token = localStorage.getItem("smart_token");
	if(token == "ssp"){
		location.href="login.html";
	}
	get_user();
	function get_user(){
		var a = "/api/users?action=oauth&token="+token;
		$.ajax(
			{ url:a }
		).fail(
			function(obj,n){
				// 失败时执行
				alert("失败了" + obj + n);
			}
		).done(
			function(obj,n){
				// 成功时执行
				console.log(obj);
				var c = JSON.parse(obj);
				if(c.code == 1000){
					console.log(c);
					$("#out_username").html(decodeURI(c.name));
					if(typeof(c.phone) != "string") {
						c.phone = ""+c.phone;
					}
					$("#out_phone").html(c.phone.substring(0,3) + "****"+c.phone.substring(7,11));
				}else{
					if(c.code == -2010){
						location.href="login.html";
						localStorage.setItem("token","ssp");	
						return;
					}
					alert(c.msg);
					localStorage.setItem("token","ssp");
				}
			}
		);
	}
</script>
