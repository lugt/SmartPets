<!DOCTYPE html>
<html>
<head>
<title>萌多多私宠会馆 - 在线下单 - 5公里送货上门</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> 
	addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script src="js/jquery-1.11.1.min.js"></script>
<!-- //js -->
<!-- start-smoth-scrolling -->
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<link href="css/megamenu.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/megamenu.js"></script>
<script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
<script src="js/menu_jquery.js"></script>
<script src="js/simpleCart.min.js"> </script>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
	
	var page = GetQueryString("goto");
	if(page == null || page == undefined){
		page = "usercenter.html";
	}	
	
	function zhuce(){
		var a,n,t;
		n = $("#in_name").val();
		t = encodeURIComponent($("#in_password").val());		
		var p = $("#in_phone").val();
		a = "/api/users?action=reg&phone="+ p + "&name=" + n + "&pass=" + t;
		$.ajax(
			{ url:a }
		).fail(
			function(obj,n){
				// 失败时执行
				alert("失败了");
			}
		).done(
			function(obj,n){
				// 成功时执行
				//alert("Succeeded");
				//alert(obj);
				console.log(obj);
				var c = JSON.parse(obj);
				if(c.code == 1000){
					localStorage.setItem("smart_token",c.token);
					alert("注册成功咯！");
					top.location.href=page;
				}else{
					alert(c.msg);
				}
			}
		);
	}
	
	
</script>
<!-- start-smoth-scrolling -->
<!-- start menu -->

</head>
	
<body>
<!-- header -->
	<script>show_top_header();</script>
<!-- reg-form -->
	<div class="login">
		<div class="container">
			<div class="login-grids">
				<div class="log col-md-6" style="font-size:17px">
					<h3>注册</h3>
					 <form onSubmit="return false;">
						手机号： <input type="text" id="in_phone" placeholder="在这里输入"><br>
							收货人姓名： <input type="text" id="in_name"  placeholder="在这里输入">							<br>密码:
							<input type="password" id="in_password" placeholder="在这里输入">
						<input type="submit" value="现在注册" onclick="zhuce()">
						<p class="click">我们十分重视您的隐私，因此我们会尽可能少的收集您的信息。<br>并且承诺不会将您的信息发送至任何第三方《使用条款》</p> 
					</form>
				</div>
				<div class="col-md-6 login-right">
				  <h3>金卡登录</h3>
				  <div class="strip"></div>
				  <p>已经是我们的会员？ 登陆立刻开启尊享礼遇！</p>
				  <a href="login.html" class="button">立即登录</a>
			  </div>
			</div>
		</div>
	</div>
<!-- footer -->
<script>smart_showfooter();</script>
<!-- //footer -->
</body>
</html>
