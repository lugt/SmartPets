<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
	
	var page = GetQueryString("goto");
	if(page == null || page == undefined(){
		page = "usercenter.html";
	}	
	
	function zhuce(){
		var a,n,t;
		n = $("#in_name").val();
		t = $("#in_passwd").val();		
		var p = $("#in_phone").val();
		a = "/api/users?action=reg&phone="+ p + "&name=" + n + "&pass=" + t;
		$.ajax(
			{ url:a }
		).fail(
			function(obj,n){
				// 失败时执行
				alert("失败了");
			}
		).done(
			function(obj,n){
				// 成功时执行
				//alert("Succeeded");
				//alert(obj);
				console.log(obj);
				var c = JSON.parse(obj);
				if(c.code == 1000){
					localStorage.setItem("smart_token",c.token);
					alert("注册成功咯！");
					top.location.href=page;
				}else{
					alert(c.msg);
				}
			}
		);
	}
	
	
</script>
