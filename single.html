	<script>
		var productid = GetQueryString("id");
		if(parseInt(productid) <= 0){
			productid = "1";
		}						

		var product_obj = null;
		shangpin(productid);
		
		function addToCart(){
			if(product_obj == null){
				return;
			}
			var now = simpleCart.add({ name: product_obj.name , price: product_obj.price, img:product_obj.img, id:productid, quantity: $("#quantity").val()});
			if(now !=null)alert("添加成功！");
		}

		function shangpin(productid){
			var a = "/api/commodity?action=find_good&commodity="+ productid;
			$.ajax(
				{ url:a }
			).fail(
				function(obj,n){
					// 失败时执行
					//lert("失败了");
					console.log("失败了："+obj+n);
				}
			).done(
				function(obj,n){
					// 成功时执行
					console.log(obj);
					var c = JSON.parse(obj);
					if(c.code == 1000){
						// c.
						product_obj = c;
						jQuery(".item_name").html(c.name);
						jQuery("#product_half_name").html(c.keywords);
						jQuery(".qwe").html("￥ " + c.price);
						jQuery("#secondDescriptor").html(c.weight + "g / Pretium 精选价格");
						if(c.description == null || c.description == undefined){
							jQuery("#product_intro").html("专业营养师打造，高端宠物食品，立即订购！");
						}else{
							jQuery("#product_intro").html(c.description);	
						}
						jQuery("#pass_img")[0].src=c.img;
						jQuery(".item_id").html(productid);
						jQuery(".item_img").html(c.img);
						jQuery("#weightIndicator").html(" "+c.weight+"克");
									// Can also be used with $(document).ready()
						$(window).load(function() {
						  /*$('.flexslider').flexslider({
							animation: "slide",
							controlNav: "thumbnails"
						  });*/
						});
					}else{
						alert(c.msg);
					}
				}
			);
		}
	</script>
