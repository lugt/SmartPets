<!DOCTYPE html>
<html>
<head>
<title>萌多多私宠会馆 - 在线下单 - 5公里送货上门</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> 
	addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script src="js/jquery-1.11.1.min.js"></script>
<!-- //js -->
<!-- start-smoth-scrolling -->
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
	function denglu(){
		var a,s,t;
		
		s = $("#in_username").val();
		t = $("#in_passwd").val();		
		
		a = "/api/users?action=quick&phone="+ s + "&pass=" + t;
		$.ajax(
			{ url:a }
		).fail(
			function(obj,n){
				// 失败时执行
				alert("失败了");
			}
		).done(
			function(obj,n){
				// 成功时执行
				//alert("Succeeded");
				//alert(obj);
				console.log(obj);
				var c = JSON.parse(obj);
				if(c.code == 1000){
					localStorage.setItem("smart_token",c.token);
					var t = GetQueryString("goto");
					if(t != null){
						top.location.href=t;
					}else{
						top.location.href="usercenter.html";
					}
				}else{
					alert(c.msg);
				}
			}
		);
	}
	
	
</script>
<!-- start-smoth-scrolling -->
<!-- start menu -->
<link href="css/megamenu.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/megamenu.js"></script>
<script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
<script src="js/menu_jquery.js"></script>
<script src="js/simpleCart.min.js"> </script>
</head>
	
<body>
<!-- header -->
<script>show_top_header();</script>
<!-- login-page -->
<div class="login">
	<div class="container">
		<div class="login-grids">
			<div class="col-md-6 log">
					 <h3>登陆</h3>
					 <div class="strip"></div>
					 <form onsubmit="return false;">
						 <br>	
						 <input type="text" id="in_username" placeholder="  手机号  " />
						 <br>
						 <input type="password" id="in_passwd" placeholder="  密码  " />	
						 <br>				
						 <input type="submit" value="登录" onclick="denglu()" />
					 </form>
					<a href="javascript:void" onClick="alert('请在公众号中输入您的手机号码，我们将会协助您找回。')">忘记密码了 ? 点击这里</a>
			</div>
			<div class="col-md-6 login-right">
					<h3>新会员注册</h3>
					<div class="strip"></div>
					<p>通过注册成为萌多多私宠馆的会员，您可以自由地在本网站购物。</p>
					<a href="register.html" class="button">注册成为会员</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
<!-- //login-page -->
<!-- footer -->
	
<!-- footer -->
<script>smart_showfooter();</script>
<!-- //footer -->
</body>
</html>
